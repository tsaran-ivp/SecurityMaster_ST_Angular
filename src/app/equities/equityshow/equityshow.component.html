<p>equityshow works!</p>

<div>
    <mat-table [dataDource] = "dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let equity">{{equity.id}}</td>

        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Security Name</th>
            <td mat-cell *matCellDef="let equity">{{equity.securityName}}</td>

        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let equity">
                <button mat-raised-button color="primary" (click)='editEquity(equity)'>Edit</button>
            </td>

        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let equity">
                <button mat-raised-button color="primary" (click)='deleteEquity(equity)'>Delete</button>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
        </mat-table>

</div>
